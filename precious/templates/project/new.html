{% extends "base.html" %}

{% block title %}New project{% endblock %}

{% block content %}
<div class="col-lg-8">
<fieldset>
  <legend>New project</legend>
  <form action="" method="post" name="new_project" class="form-horizontal">
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Project name</label>
      <div class="col-lg-10">
        <input class="form-control" name="name" id="inputName" placeholder="Name" type="text" maxlength=80>
      </div>
    </div>
    <div class="form-group">
      <label for="inputDesc" class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <input class="form-control" name="description" id="inputDesc" placeholder="Description" type="text">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-6 col-lg-offset-2">
        <a class="btn btn-default" href="./projects">Cancel</a>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</fieldset>
</div>
{% endblock %}
