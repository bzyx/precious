{% extends "base.html" %}

{% block title %}{{ question or "Confirm operation" }}{% endblock %}

{% block content %}
<div class="col-lg-8">
  <div class="row">
    <div class="col-lg-8">
      <div class="alert alert-{{ type or "info" }}">
        <h4>{{ question or "Confirm operation" }}</h4>
        <p>{{ message }}</p>
      </div>
    </div>
  </div>
  <form action="" method="post" name="confirm" class="bs-example form-horizontal">
    <div class="form-group">
      <div class="col-lg-8 text-right">
        <a class="btn btn-default" href="{{ back or "./" }}">Cancel</a>
        <button type="submit" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
